<div style="margin: auto;" fxLayout="column" fxFlex="100" fxFlex.gt-md="60">
  <mat-card fxLayout="row wrap" fxLayoutGap="15px grid" fxLayout.lt-md="column">
    <img src="https://picsum.photos/200" alt="" fxFlexAlign="center" />
    <div fxLayout="column">
      <mat-card-header fxFlex="calc(45%-15px)">
        <mat-card-title>
          Nome do Restaurante
        </mat-card-title>
        <mat-card-subtitle>
          Descrição do restaurante com as informações sobre a história
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content fxFlex="calc(35%-15px)">
        Demais informações, como:
        <ul>
          <li>Rating</li>
          <li>Horário de funcionamento</li>
          <li>Informações de entrega</li>
        </ul>
      </mat-card-content>
    </div>
  </mat-card>

  <nav mat-tab-nav-bar style="margin: 20px auto 0px auto;">
    <a
    style="margin: 0 5px 0 5px;"
      color="primary"
      active
      mat-stroked-button
      mat-tab-link
      [routerLink]="['menu']"
      >Menu</a
    >
    <a
      color="primary"
      mat-stroked-button
      mat-tab-link
      mat-tab-link
      [routerLink]="['avaliacoes']"
      >Avaliações</a
    >
  </nav>
  <router-outlet style="margin: 0 -15px 0 0; border: 1px solid red;"></router-outlet>
</div>
