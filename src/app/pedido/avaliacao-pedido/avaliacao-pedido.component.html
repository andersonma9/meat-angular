<div fxFlex.lt-md="100" fxFlex="70" class="container">
  <mat-card class="mat-elevation-z4">
    <mat-card-header>
      <div fxFlex="100" style="text-align: center;">
        <mat-card-title>Avalie seu atendimento!</mat-card-title>
        <mat-card-subtitle
          >É importante para nós sabermos como se sentiu</mat-card-subtitle
        >
      </div>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <div fxLayout="row wrap" fxLayoutGap="10px">
        <div fxFlex="calc(70% - 10px)">
          <mat-form-field fxFlex="100" appearance="outline">
            <mat-label style="font-size: 1.5em;">Comentário</mat-label>
            <textarea #comentario name="avaliacao" matInput></textarea>
            <mat-hint>Por favor, diga-nos o que achou da nossa loja!</mat-hint>
          </mat-form-field>
        </div>
        <div fxLayout="column" fxFlex="calc(30% - 10px)">
          <mat-slider
            #slider
            tickInterval="1"
            fxFlex="100"
            color="primary"
            min="0"
            max="5"
            step="1"
            thumbLabel
          ></mat-slider>
          <mat-hint>De 1 a 5, qual a nossa nota?</mat-hint>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions align="end">
      <button
        mat-raised-button
        color="primary"
        (click)="enviarAvaliacao(slider.value, comentario.value)"
      >
        Avaliar
      </button>
    </mat-card-actions>
  </mat-card>
</div>
