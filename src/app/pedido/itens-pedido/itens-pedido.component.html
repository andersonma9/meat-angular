<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Coluna de nome -->
  <ng-container matColumnDef="nome">
    <mat-header-cell *matHeaderCellDef>Nome</mat-header-cell>
    <mat-cell *matCellDef="let item">{{ item.nome }}</mat-cell>
  </ng-container>

  <!-- Coluna de Preço -->
  <ng-container matColumnDef="valor">
    <mat-header-cell *matHeaderCellDef>Preço</mat-header-cell>
    <mat-cell *matCellDef="let item">{{ item.valor }}</mat-cell>
  </ng-container>

  <!-- Coluna de Quantidade -->
  <ng-container matColumnDef="quantidade">
    <mat-header-cell *matHeaderCellDef>Qte.</mat-header-cell>
    <mat-cell *matCellDef="let item">{{ item.quantidade }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
