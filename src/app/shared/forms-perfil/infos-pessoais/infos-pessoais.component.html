<ng-container *ngIf="checkFormToUse()">
    <form [formGroup]="editarPerfil">
        <div fxLayoutGap="10px" fxLayout="row wrap" fxLayout.lt-md="column" class="forms">
            <mat-form-field fxFlex="calc(33%- 10px)" appearance="outline">
                <mat-label>Nome</mat-label>
                <input formControlName="nome" type="text" matInput />
            </mat-form-field>
            <mat-form-field fxFlex="calc(33%- 10px)" appearance="outline">
                <mat-label>Sobrenome</mat-label>
                <input formControlName="sobrenome" type="text" matInput />
            </mat-form-field>
            <div formGroupName="user" fxFlex="calc(33%- 10px)">
                <mat-form-field fxFlex="100" appearance="outline">
                    <mat-label>E-mail</mat-label>
                    <input readonly formControlName="email" type="text" matInput />
                    <mat-hint>Este campo não pode ser alterado</mat-hint>
                </mat-form-field>
            </div>
            <mat-form-field fxFlex="calc(25% - 10px)" appearance="outline">
                <mat-label>CPF</mat-label>
                <input readonly formControlName="cpf" type="text" matInput />
                <mat-hint>Este campo não pode ser alterado</mat-hint>
            </mat-form-field>
            <mat-form-field fxFlex="calc(25% - 10px)" appearance="outline">
                <mat-label>RG</mat-label>
                <input formControlName="rg" type="text" matInput />
            </mat-form-field>
            <mat-form-field fxFlex="calc(25% - 10px)" appearance="outline">
                <mat-label>Data de Nascimento</mat-label>
                <input formControlName="data_nascimento" type="text" matInput />
            </mat-form-field>
            <mat-form-field fxFlex="calc(25% - 10px)" appearance="outline">
                <mat-label>Sexo</mat-label>
                <input formControlName="sexo" maxlength="1" type="text" matInput />
            </mat-form-field>
            <div style="padding-right: 10px;" fxLayoutAlign="end center" fxFlexAlign="end" formGroupName="user"
                fxFlex="100" fxLayoutGap="15px">
                <mat-form-field fxFlex="25" fxFlex.lt-md="100" appearance="outline">
                    <mat-label>Senha</mat-label>
                    <input formControlName="password" type="password" matInput />
                    <mat-hint>Informe a sua senha atual</mat-hint>
                </mat-form-field>
            </div>
        </div>
    </form>
</ng-container>
