<mat-drawer-container (click)= "clickHandler()" class="sidenavigation">
  <mat-drawer class="sideNav" [mode]="mode" [opened]="opened">
    <mat-accordion id="accordion">
      <mat-expansion-panel class="expansionPanel">
        <mat-expansion-panel-header>
          <mat-panel-title style="color: white;">
            Gestão Loja
          </mat-panel-title>
        </mat-expansion-panel-header>
        <a mat-button href="#">Rest 1</a>
        <mat-divider></mat-divider>
        <a mat-button href="#">Rest 2</a>
        <mat-divider></mat-divider>
        <a mat-button href="#">Rest 3</a>
        <mat-divider></mat-divider>
        <a mat-button href="#">Rest 4</a>
        <mat-divider></mat-divider>
      </mat-expansion-panel>

      <mat-expansion-panel class="expansionPanel">
        <mat-expansion-panel-header>
          <mat-panel-title style="color: white;">
            Gestão Usuário
          </mat-panel-title>
        </mat-expansion-panel-header>
        <a mat-button href="#">Rest 1</a>
        <mat-divider></mat-divider>
        <a mat-button href="#">Rest 2</a>
        <mat-divider></mat-divider>
        <a mat-button href="#">Rest 3</a>
        <mat-divider></mat-divider>
        <a mat-button href="#">Rest 4</a>
        <mat-divider></mat-divider>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-drawer>
  <mat-drawer-content class="routerOutlet">
    <router-outlet> </router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
