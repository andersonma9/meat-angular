<mat-drawer-container class="sidenavigation">
  <mat-drawer class="sideNav" [mode]="mode" [opened]="opened">
    <mat-accordion id="accordion">
      <mat-expansion-panel class="expansionPanel">
        <mat-expansion-panel-header>
          <mat-panel-title style="color: white;">
            Gestão Lojas
          </mat-panel-title>
        </mat-expansion-panel-header>
        <a mat-button href="#">Adicionar Loja</a>
        <mat-divider></mat-divider>
        <a mat-button href="#">Editar Loja</a>
        <mat-divider></mat-divider>
      </mat-expansion-panel>

      <mat-expansion-panel class="expansionPanel">
        <mat-expansion-panel-header>
          <mat-panel-title style="color: white;">
            Gestão Usuário
          </mat-panel-title>
        </mat-expansion-panel-header>
        <a mat-button href="#">Editar Dados</a>
        <mat-divider></mat-divider>
        <a mat-button href="#">Cadastrar Usuário</a>
        <mat-divider></mat-divider>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-drawer>
  <mat-drawer-content (click)="clickHandler()" class="routerOutlet">
    <router-outlet> </router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
