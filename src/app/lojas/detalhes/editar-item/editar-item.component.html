<ng-container>
  <div fxLayout="row" fxLayoutGap="10px" style="margin-top: 10px;">
    <div fxLayout="column" fxFlex="50" fxLayoutGap="10px">
      <ng-container *ngFor="let produto of produtos">
        <mat-card>
          <mat-card-header>
            <img src="{{ produto.logo }}" mat-card-avatar alt="" />
            <mat-card-title>{{ produto.descricao }}</mat-card-title>
          </mat-card-header>
          <mat-divider></mat-divider>
          <mat-card-actions align="end">
            <button
              (click)="selecionaProduto(produto)"
              mat-raised-button
              color="primary"
            >
              Editar
            </button>
          </mat-card-actions>
        </mat-card>
      </ng-container>
    </div>
    <div fxLayout="column" fxFlex="50">
      <ng-container *ngIf="produtoEditar !== null">
        <mat-card>
          <mat-card-header>
            <img src="{{ produtoEditar.logo }}" mat-card-avatar />
            <mat-card-title>
              {{ produtoEditar.descricao }}
            </mat-card-title>
          </mat-card-header>
          <mat-divider></mat-divider>
          <mat-card-content>
            <div fxLayout="row" fxLayoutGap="5px">
              <div fxLayout="column" fxFlex='20'>
                <mat-form-field>
                  <mat-label>Quantidade em Estoque</mat-label>
                  <input
                    style="text-align: center; "
                    type="text"
                    matInput
                    value="{{ produtoEditar.qtd_estoque }}"
                  />
                </mat-form-field>
                <mat-form-field>
                  <mat-label>Valor de Venda</mat-label>
                  <input
                    style="text-align: center; "
                    type="text"
                    matInput
                    value="{{ produtoEditar.valor | customCurrency }}"
                  />
                </mat-form-field>
              </div>
              <div style="border: 1px solid red" fxLayout="row" fxFlex='80'>
                

              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </ng-container>
    </div>
  </div>
</ng-container>
